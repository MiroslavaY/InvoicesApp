<!DOCTYPE html>
<html lang="en" ng-app="invoicesApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/header.min.css">
    <link rel="stylesheet" href="styles/modals.min.css">
    <title>Test</title>
</head>
<body>
<h1>#Test task</h1>
<div class="wrapper" ng-controller="invoicesCtrl">
    <h2>Products</h2>
    <div>
        <button class="btn btn-default" ng-click="toggleModal()">Add</button>
        <modal-dialog show='modalShown' width='40%'>

        </modal-dialog>
    </div>
    <table class="table  table-striped table-bordered table-hover">
        <thead class="table-head">
        <tr>
            <th>â„–</th>
            <th>Name</th>
            <th>Price</th>
            <th>Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="prod in products">
            <th scope="row">{{$index+1}}</th>
            <td>{{prod.name}}</td>
            <td>{{prod.price| currency}}</td>
            <td>


                <button type="button" class="btn btn-success"
                        ng-click="updateProduct({index:$index,id:prod.id,name:prod.name,price:prod.price})">Edit
                </button>
                <button type="button" class="btn btn-danger" ng-click="deleteProduct(prod.id, $index)">delete</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<noscript>
    <div>Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled
        browser.
    </div>
</noscript>
<script src="libs/angular/angular.min.js"></script>
<script src="libs/angular-resource/angular-resource.min.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="js/start.js"></script>
</body>
</html>
